<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Registration Page</h1>
        </div>
        <form action='/user' method='post'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="flash">{{ message }}</p>
                    {% endfor %} 
                {% endif %}
            {% endwith%}
            <input type="hidden" name="action" value="register">
            <input type="text" name="first_name" value="{{ session['first_name'] }}" placeholder="first_name">
            <input type="text" name="last_name" value="{{ session['last_name'] }}" placeholder="last_name">
            <input type="text" name="email" value="{{ session['email'] }}" placeholder="email">
            <input type="text" name="password" value="{{ session['password'] }}" placeholder="password">
            <input type="text" name="confirm" value="{{ session['confirm'] }}" placeholder="confirm password">
            <input type="text" name="street" value="{{ session['street'] }}" placeholder="street address">
            <input type="text" name="city" value="{{ session['city'] }}" placeholder="city">
            <div class="block">
                <p class="state">State:</p>
                <select class="state" name="state">
                    {% for x in state_list: %}
                        <option value={{x}}>{{ x }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="block">
                <p class="country">Country:</p>
                <select class="country" name="country">
                    {% for x in range(length, -1, -1): %}
                        <option value={{country_list[x]}}>{{ country_list[x] }}</option>
                    {% endfor %}
                </select>
            </div>
            <input class="radius" type="submit" value="Submit" name="submit">
            <input class="radius" type="submit" value="Reset" name="Reset">
        </form>
    </div>
</body>

</html>
